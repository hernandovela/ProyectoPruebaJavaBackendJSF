<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Document</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class = "container mt-4">
		<table class = "table">
			<thead>
				<tr>
					<th>Placa</th>
					<th>Empresa</th>
					<th>Número_Documento</th>
					<th>Cant</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each=":${}consultaservice">
					<td th:text ="$(consultaservice.placa)></td>
					<td th:text = $consultaservice.empresa></td>
					<td th:text =$consultaservice.numero_Documento></td>
					<td th:text = $consultaservice.cant></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
